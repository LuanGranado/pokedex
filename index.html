<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/images/page_icon.ico" type="image/x-icon">
    <title>PokéTech</title>
</head>
<body>
    <header>
        <img src="assets/images/PokeBanner.png" alt="Poke Banner" class="header__banner">
    </header>
    <main>
        <div class="main__header">
            <div class="main__pokedex">
                <img src="assets/images/PokedexImage.png" alt="Pokedex Ícone" class="main__pokedex-icon">
                <span class="main__pokedex-count">1292</span>
            </div>
            <div class="main__search">
                <span>Qual é esse Pokemon?</span>
                <div class="main__search-button">
                    <input type="text" placeholder="Digite o nome ou o número do pokemon" class="main__search-input">
                    <div class="main__search-button-action"><i class="fas fa-search"></i></div>
                </div>
            </div>
        </div>
        <div class="main__content">
            <div class="main__cards"></div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/JoaoVictor-C">João Victor  <i class="fa-brands fa-github"></i></a> e <a href="https://github.com/LuanGranado">Luan Granado  <i class="fa-brands fa-github"></i></a></p>
        <p>Api usada <a href="https://pokeapi.co">https://pokeapi.co</a></p>
    </footer>

    <script src="assets/script/script.js"></script>
    <script src="https://kit.fontawesome.com/2b862a7e21.js" crossorigin="anonymous"></script>
</body>
</html>
